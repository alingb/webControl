{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-sm-9">
            <div class="row">
                <div class="col-xs-2 col-sm-1">
                    <button id="ipmi_button" type="button" class="btn btn-primary">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        运行程序
                    </button>
                </div>
                <div class="col-xs-2 col-sm-1">
                    <label>
                        <select class="selectpicker" multiple data-actions-box="true" data-style="btn-primary">
                            <option value="CPU" data-content="<span class='label label-success'>CPU</span>">CPU</option>
                            <option value="MEM" data-content="<span class='label label-info'>MEM</span>">MEMORY</option>
                            <option value="NET" data-content="<span class='label label-warning'>NET</span>">NETWORK
                            </option>
                            <option value="DISK" data-content="<span class='label label-danger'>DISK</span>">DISK
                            </option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
        <table id="ipmi" class="table table-hover" width="95%" align="center" style=" word-break:break-all;"></table>
    </div>
{% endblock %}
{% block script %}
    <script src="{% static 'control/scripts/ipmi.js' %}"></script>
{% endblock %}
