{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理系统</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="{% static "control/bower_components/bootstrap/dist/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "control/bower_components/font-awesome/css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "control/bower_components/Ionicons/css/ionicons.min.css" %}">
    <link rel="stylesheet" href="{% static "control/dist/css/AdminLTE.min.css" %}">
    <link rel="stylesheet" href="{% static "control/bower_components/plugins/iCheck/square/blue.css" %}">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
{% block body %}
    <body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="{% url "index" %}"><b>Sign in</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>
            {% if redirect_to %}
                <form method="post" action="./?next={{ redirect_to }}">
            {% else %}
                <form action="{% url 'login' %}" method="post">
            {% endif %}
            <span style="color: red">{{ error }}</span>
            <div class="form-group has-feedback">
                <input type="text" name="username" class="form-control" placeholder="Username">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="passwd" class="form-control" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input name="check" type="checkbox"> Remember Me
                        </label>
                    </div>
                </div>
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
            </div>
            </form>
            {#    <a href="#">I forgot my password</a><br>#}
            {#    <a href="register.html" class="text-center">Register a new membership</a>#}
        </div>
    </div>
{% endblock body %}
<script src="{% static "control/bower_components/jquery/dist/jquery.min.js" %}"></script>
<script src="{% static "control/bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
<script src="{% static "control/bower_components/plugins/iCheck/icheck.min.js" %}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
</body>

</html>
