{% extends "base.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet"
          href="{% static 'control/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css' %}">
{% endblock %}

{% block content %}
<section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">
                            <span class="badge bg-green">日志总数量:<b>{{ total_num }}</b></span>
                            <span class="badge bg-red">异常数量:<b>{{ lukuser_all }}</b></span>
                        </h3>
                    </div>
                    <div class="box-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>用户</th>
                                <th>时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for each in usermsg %}
                                <tr>
                                    <td>{{ each.username }}</td>
                                    <td>{{ each.addTime }}</td>
                                    <td>{{ each.msg }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block script %}
    <script src="{% static 'control/bower_components/datatables.net/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'control/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js' %}"></script>
    <script>
        $(function () {
            $('#example1').DataTable();
        })
    </script>
{% endblock %}
